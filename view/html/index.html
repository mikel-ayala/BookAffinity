<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Ventana Modal</title>
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
	
	<input type="checkbox" id="btn-modal">
	<label for="btn-modal" class="lbl-modal">Abrir Modal</label>
	<div class="modal">
		<div class="contenedor">
			<header>
				<H3>LIBURUA GEHIARAZI</H3>
			</header>
			<label for="btn-modal">X</label>
			<div class="contenido">

				<center><label for="error" id="errorlbl"></label></center>

				<div id="sub1">
					<form action="index.php" method="POST">
						<input type="text" name="titulo" class="texto" placeholder="Titulua" id="titulo" required>
						<label for="errortitulo" id="errortitulo" class="error"></label>
						<br>
						<br>
						<input type="text" name="autor" class="texto" placeholder="Autorea" id="autor" required>
						<label for="errorautor" id="autor" class="error"></label>
						<br>
						<br>
						<input type="file" name="foto" class="selector" placeholder="Portada" accept="image/png, image/jpgeg, image/jpg" required id="foto">
						<label for="errorfoto" id="errorfoto" class="error"></label>
				</div>
				<div id="sub2">
					<input type="text" name="formato" class="texto" placeholder="Formatua" id="formato" required>
					<label for="errorformato" id="errorformato" class="error"></label>
					<br>
					<br>
					<input type="text" name="sinopsis" class="texto" placeholder="Sinopsia" id="sinopsis" required>
					<label for="errorsinopsis" id="errorsinopsis" class="error"></label>
					<br>
					<br>
					<select name="idioma" class="selector" aria-placeholder="Hizkuntza" id="idioma" required>
						<option value="Euskerea">Euskeraz</option>
						<option value="Castellano">Gazteleraz</option>
						<option value="Ingles">Ingeleraz</option>
						<option value="Frances">Frantzesaz</option>
						<option value="Aleman">Alemanieraz</option>
						<option value="Arabe">Arabieraz</option>
						<option value="Catalan">Katalanaz</option>
						<option value="Ukraniano">Ukranieraz</option>
						<option value="Japones">Japonieraz</option>
					</select>
					<label for="erroridioma" id="erroridioma" class="error"></label>
				</div>
			</div>
			<br>
			<br>
			<br>
			<div id="cajabtn">
				<center><input type="submit" name="enviar" value="BIDALI" id="boton"></center>
			</div>
			</form>





		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="index.js"></script>

</html>
