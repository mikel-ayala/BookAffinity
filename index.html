<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./view/css/generalStyles.css">
    <link rel="stylesheet" type="text/css" href="./view/css/header.css">
    <link rel="stylesheet" type="text/css" href="./view/css/index.css">
    <link rel="stylesheet" type="text/css" href="./view/css/footer.css">
    <link rel="stylesheet" type="text/css" href="./view/css/addLibro.css">
    <script src="https://kit.fontawesome.com/9d49876e0a.js" crossorigin="anonymous"></script>
    <title>Liburuak | JLCLUB</title>
</head>
<body>
    <header id="header"></header>

    <div id="containerListaFiltro">
        <aside id="filtroLibros">
            <h1 class="filtroTitulo">FILTRATU LIBURUAK</h1>
            <h2 class="librosEncontrados"><span class="numeroLibros">0</span> Liburu</h2>
            <div id="formato">
                <h1>FORMATUAK</h1>
                <div class="opcionesFlex">
                    <div class="centrado">
                        <div class="opcion">
                            <input type="checkbox" id="novela" class="checkboxFormato">
                            <label for="novela" class="check-box"></label>
                            <h4>Novela</h4>
                        </div>
                    </div>
                    <div class="centrado">
                        <div class="opcion">
                            <input type="checkbox" id="manga" class="checkboxFormato">
                            <label for="manga" class="check-box"></label>
                            <h4>Manga</h4>
                        </div>
                    </div>
                    <div class="centrado">
                        <div class="opcion">
                            <input type="checkbox" id="comic" class="checkboxFormato">
                            <label for="comic" class="check-box"></label>
                            <h4>Komik</h4>
                        </div>
                    </div>
                    <div class="centrado">
                        <div class="opcion">
                            <input type="checkbox" id="infantil" class="checkboxFormato">
                            <label for="infantil" class="check-box"></label>
                            <h4>Infantil</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id="autor">
                <h1>IDAZLEAK</h1>
                <div class="centrado2">
                    <select id="select" name="select"></select>
                </div>
            </div>
            <div id="valoracion">
                <h1>BALORAZIOA</h1>
                <div id="estrellas">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label data-waschecked="false" class="fa fa-star fa-2xl estrella"  for="star5" title="text"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label data-waschecked="false" class="fa fa-star fa-2xl estrella"  for="star4" title="text"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label data-waschecked="false" class="fa fa-star fa-2xl estrella"  for="star3" title="text"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label data-waschecked="false" class="fa fa-star fa-2xl estrella"  for="star2" title="text"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label data-waschecked="false" class="fa fa-star fa-2xl estrella"  for="star1" title="text"></label>
                </div>
            </div>
            <div id="edad">
                <h1>ADINA</h1>
                <div class="centrado2">
                    <div class="wrapper">
                        <div class="values">
                            <span id="range1">
                                5
                            </span>
                            <span> &dash; </span>
                            <span id="range2">
                                70
                            </span>
                        </div>
                        <div class="container">
                            <div class="slider-track"></div>
                            <input class="slider" type="range" min="5" max="70" value="5" id="slider-1" oninput="slideOne()">
                            <input class="slider" type="range" min="5" max="70" value="70" id="slider-2" oninput="slideTwo()">
                        </div>
                    </div>
                </div>
            </div>
        </aside>    
        <section id="listaLibros"></section>

        <div id="footer"></div>

    </div>

    <div id="addLibroModal"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./view/js/generalScripts.js"></script>
    <script src="./view/js/index.js"></script>
</body>
</html>
